<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  
    <title>Login Screen</title>
</head>
<body>
    <div class="form-1">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="image/forgot.svg" alt="" class="form_img">
            <form action="" class="form_content">
                <h1 class="form_title">Recupere Sua Senha.</h1>

                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
                        
                    <div class="form_div-input">
                        <label for="" class="form_label">Informe o E-mail cadastrado</label>
                        <input type="text"  id="email" name="login" class="form_input">
                    </div>
                </div>                 
                
                <input type="submit" class="form_button" value="Enviar" onclick="mensagem(); return false">
                
               
            </form>
            <script src="main.js"></script>
        </div>
    </div>
    
</body>
</html>
